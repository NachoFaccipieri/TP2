version: '3'
services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001" # websocket
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

# Nota:
# - Editar ./mosquitto/config/mosquitto.conf o agregar conf.d con la sección de websockets.
# - Este compose es útil si preferís levantar un broker local con WebSockets para pruebas.
