###############################################################################
# Ejemplo de configuración de nginx para servir la web del proyecto FaceID
# Copiar en: /etc/nginx/sites-available/faceid
# Linkear: sudo ln -s /etc/nginx/sites-available/faceid /etc/nginx/sites-enabled/
# Luego: sudo systemctl restart nginx
###############################################################################

server {
    listen 80;
    server_name _; # reemplazar por el hostname o dominio de la Raspberry

    root /var/www/faceid; # ruta donde colocar index.html, script.js, style.css
    index index.html;

    access_log /var/log/nginx/faceid_access.log;
    error_log /var/log/nginx/faceid_error.log;

    location / {
        try_files $uri $uri/ =404;
    }

    # Si querés exponer WSS a través de nginx (recomendado si usás HTTPS),
